[package]
name        = "yazi-plugin"
version     = "0.1.5"
edition     = "2021"
license     = "MIT"
authors     = [ "sxyazi <sxyazi@gmail.com>" ]
description = "Yazi plugin system"
homepage    = "https://yazi-rs.github.io"
repository  = "https://github.com/sxyazi/yazi"

[dependencies]
yazi-adaptor = { path = "../yazi-adaptor", version = "0.1.5" }
yazi-config  = { path = "../yazi-config", version = "0.1.5" }
yazi-shared  = { path = "../yazi-shared", version = "0.1.5" }

# External dependencies
ansi-to-tui   = "^3"
anyhow        = "^1"
crossterm     = "^0"
futures       = "^0"
md-5          = "^0"
mlua          = { version = "^0", features = [ "lua54", "vendored", "serialize", "macros", "async" ] }
parking_lot   = "^0"
ratatui       = "^0"
serde         = "^1"
serde_json    = "^1"
syntect       = { version = "^5", default-features = false, features = [ "parsing", "plist-load", "regex-onig" ] }
tokio         = { version = "^1", features = [ "parking_lot", "rt-multi-thread" ] }
tokio-util    = "^0"
tracing       = { version = "^0", features = [ "max_level_debug", "release_max_level_warn" ] }
unicode-width = "^0"
yazi-prebuild = "0.1.2"

[target."cfg(unix)".dependencies]
libc  = "^0"
uzers = "^0"
