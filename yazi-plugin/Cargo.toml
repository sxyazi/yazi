[package]
name        = "yazi-plugin"
version     = "0.2.4"
edition     = "2021"
license     = "MIT"
authors     = [ "sxyazi <sxyazi@gmail.com>" ]
description = "Yazi plugin system"
homepage    = "https://yazi-rs.github.io"
repository  = "https://github.com/sxyazi/yazi"

[dependencies]
yazi-adaptor = { path = "../yazi-adaptor", version = "0.2.4" }
yazi-boot    = { path = "../yazi-boot", version = "0.2.4" }
yazi-config  = { path = "../yazi-config", version = "0.2.4" }
yazi-dds     = { path = "../yazi-dds", version = "0.2.4" }
yazi-proxy   = { path = "../yazi-proxy", version = "0.2.4" }
yazi-shared  = { path = "../yazi-shared", version = "0.2.4" }

# External dependencies
ansi-to-tui   = "3.1.0"
anyhow        = "1.0.82"
futures       = "0.3.30"
md-5          = "0.10.6"
mlua          = { version = "0.9.7", features = [ "lua54", "vendored", "serialize", "macros", "async" ] }
parking_lot   = "0.12.1"
ratatui       = "0.26.2"
serde         = "1.0.197"
serde_json    = "1.0.115"
shell-escape  = "0.1.5"
shell-words   = "1.1.0"
syntect       = { version = "5.2.0", default-features = false, features = [ "parsing", "plist-load", "regex-onig" ] }
tokio         = { version = "1.37.0", features = [ "full" ] }
tokio-util    = "0.7.10"
unicode-width = "0.1.11"
yazi-prebuild = "0.1.2"

# Logging
tracing = { version = "0.1.40", features = [ "max_level_debug", "release_max_level_warn" ] }

[target."cfg(unix)".dependencies]
uzers = "0.11.3"
