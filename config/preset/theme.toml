# : Input {{{

[input]
border   = { fg = "blue" }
title    = { fg = "white" }
value    = { fg = "white" }
selected = { bg = "black" }

# : }}}


# : Select {{{

[select]
border   = { fg = "blue" }
active   = { fg = "magenta" }
inactive = { fg = "white" }

# : }}}


# : Tasks {{{

[tasks]
border  = { fg = "blue" }
title   = { fg = "white" }
hovered = { underline = true }

# : }}}


# : Which {{{

[which]
mask            = { bg = "black" }
cand            = { fg = "lightcyan" }
rest            = { fg = "darkgray" }
desc            = { fg = "magenta" }
separator       = "  "
separator_style = { fg = "darkgray" }

# : }}}


# : Help {{{

[help]
on      = { fg = "magenta" }
exec    = { fg = "cyan" }
desc    = { fg = "gray" }
hovered = { bg = "darkgray", bold = true }
footer  = { fg = "black", bg = "white" }

# : }}}
