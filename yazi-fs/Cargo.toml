[package]
name        = "yazi-fs"
version     = "25.3.7"
edition     = "2021"
license     = "MIT"
authors     = [ "sxyazi <sxyazi@gmail.com>" ]
description = "Yazi file system"
homepage    = "https://yazi-rs.github.io"
repository  = "https://github.com/sxyazi/yazi"

[dependencies]
yazi-ffi    = { path = "../yazi-ffi", version = "25.3.7" }
yazi-macro  = { path = "../yazi-macro", version = "25.3.7" }
yazi-shared = { path = "../yazi-shared", version = "25.3.7" }

# External dependencies
anyhow      = { workspace = true }
arc-swap    = "1.7.1"
bitflags    = { workspace = true }
dirs        = { workspace = true }
foldhash    = { workspace = true }
futures     = { workspace = true }
parking_lot = { workspace = true }
regex       = { workspace = true }
scopeguard  = { workspace = true }
serde       = { workspace = true }
tokio       = { workspace = true }
tracing     = { workspace = true }

[target."cfg(unix)".dependencies]
libc  = { workspace = true }
uzers = { workspace = true }

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.59.0", features = [ "Win32_Storage_FileSystem" ] }

[target.'cfg(target_os = "macos")'.dependencies]
core-foundation-sys = { workspace = true }
objc                = { workspace = true }
